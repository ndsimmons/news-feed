# Cloudflare Workers Configuration

name = "news-feed"
main = "workers/api.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "news-feed-db"
database_id = "8a170cc9-10c1-4996-801d-c0e5ab4c15f4"

# KV Namespace
[[kv_namespaces]]
binding = "KV"
id = "6a1dd252ef6e47a39dbb338443f4e264"

# Cron Triggers - fetch articles every hour
[triggers]
crons = ["0 * * * *"]

# Environment Variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "news-feed-production"
vars = { ENVIRONMENT = "production" }
